<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./tempreture_convertor.css" />
    <!-- sakineh amiri -->
    <!-- 28/1/1403 -->
    <title>°C to °F</title>
  </head>
  <body>
    <div class="all">
      <h1 class="heading">Convertor °C to °F</h1>
      <input type="text" placeholder="°C" id="input" />
      <!-- press ALT + 0176 = ° -->
      <h2 class="massage"></h2>
      <div class="container">
        <button class="convert">CONVERT</button>
        <button class="reset">RESET</button>
        <button class="change">CHANGE</button>
      </div>
    </div>
    <script src="./tempreture_convertor.js"></script>
  </body>
